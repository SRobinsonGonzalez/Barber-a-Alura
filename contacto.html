<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img src="imagenes/logo.png" alt="Logo de la Barbería Alura" />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nombre-apellido">
        Nombre y Apellido
      </label>
      <input class="input-patron" type="text" id="nombre-apellido" required>

      <label for="correo-electronico">
        Correo Electrónico
      </label>
      <input class="input-patron" type="email" id="correo-electronico" required placeholder="correo@ejemplo.com">

      <label for="telefono">
        Teléfono
      </label>
      <input class="input-patron" type="tel" id="telefono" required placeholder="(xx) xxxxxxxxxx">

      <label for="mensaje">
        Mensaje
      </label>
      <textarea cols="70" rows="10" id="mensaje" required></textarea>

      <fieldset>
        <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <label for="radio-email">
          <input type="radio" name="contacto" id="radio-email">
          Email
        </label>

        <label for="radio-telefono">
          <input type="radio" name="contacto" id="radio-telefono">
          Teléfono
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name="contacto" id="radio-whatsapp" checked>
          WhatsApp
        </label>
      </fieldset>

      <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select>
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </fieldset>

      <label>
        <input class="checkbox" type="checkbox" checked>
        ¿Le gustaría recibir novedades de la Barbería Alura?
      </label>

      <input class="enviar" type="submit" value="Enviar Formulario">
    </form>

    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h ~ 20h</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer>
    <img src="./imagenes/logo-blanco.png" alt="Logo de la Barbería Alura" />
    <p class="copyright">&#169; Copyright Barbería Alura - 2024</p>
  </footer>
</body>

</html>
